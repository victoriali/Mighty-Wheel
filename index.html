<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Decision Maker">
    <meta name="author" content="Victoria Li">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
  </head>

  <body>
    <div class = "container-fluid">
    	<div class = "wrapper">
	      <div class = "title text-center">
	    		<h1>The Mighty Wheel</h1>
	      </div>

	      <div class = "playbox">
		      <div class = "row">
		        <div class="first">
		          <h2 class = "headline text-center">type your choices here...</h2>
			          <div id="itemsList">
			          	<div class="row">
							      <div class="itemName col-xs-4 col-xs-offset-1">
							        <label>Item</label>
							      </div>
							      <div class="itemInput col-xs-4">
							        <label>Preference Level</label>
							      </div>
							    </div>

									<section id = "realList">
					          <div class="row">
								      <div class="itemName col-xs-4 col-xs-offset-1">Mcdonald1</div>
								      <div class="itemInput col-xs-4">1</div>
								      <div class="cancelInput col-xs-3">
								        <button class="button cancelButton">Cancel</button> 
								      </div> 
								    </div>

								    <div class="row">
								      <div class="itemName col-xs-4 col-xs-offset-1">Mcdonald2</div>
								      <div class="itemInput col-xs-4">2</div>
								      <div class="cancelInput col-xs-3">
								        <button class="button cancelButton">Cancel</button> 
								      </div> 
								    </div>

								    <div class="row">
								      <div class="itemName col-xs-4 col-xs-offset-1">Mcdonald3</div>
								      <div class="itemInput col-xs-4">1</div>
								      <div class="cancelInput col-xs-3">
								        <button class="button cancelButton">Cancel</button> 
								      </div> 
								    </div>

								    <div class="row">
							        <div class="newItemName col-xs-4 col-xs-offset-1">
							          <input class="newItem-name">
							        </div>
							        <div class="newItemInput col-xs-4">
							          <input class="addProbability" value=0>
							        </div>
								      <div class="cancelInput col-xs-3">
							          <button class="button createButton">Create</button>
							        </div>
							      </div>
							      <div class = "hot">
					       		<p><a href="#" class="btn" id="readytoSpin">Ready to Spin ?</a></p>
					      		</div>
							    </section>
				      </div>
	        </div>

	        <div class="second">
	          <h2 class = "headline text-center">now Spin the Wheel</h2>
	          	<canvas id="wheelcanvas" width="460" height="460"></canvas>
	          <div class = "hot">
					    <p><a href="#" class="btn" id = "spinNow">Spin Me</a>
					    <a href="#" class="btn" id = "returnFirst">return</a></p>
					  </div>
	        </div>

	      </div>
	    </div>
    </div>
  </body>

</html>
