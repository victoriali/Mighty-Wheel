<!DOCTYPE HTML>
<html>

  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Decision Maker">
    <meta name="author" content="Victoria Li">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="js/application.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Berkshire+Swash' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  </head>

  <body>
    <div class = "container-fluid">
    	<div class = "wrapper">
	      <div class = "title text-center">
	    		<h1>The Mighty Wheel</h1>
	      </div>

	      <div class = "playbox">
		      <div class = "row">
		        <div class="first">
		          <h2 class = "headline text-center">type your choices here...</h2>
			          <div id="itemsList">
			          	<div class="row">
							      <div class="itemName col-xs-3 col-xs-offset-2">
							        <label>Item</label>
							      </div>
							      <div class="itemInput col-xs-4">
							        <label>Preference Level</label>
							      </div>
							    </div>

									<section id = "realList">
					          <div class="row">
								      <div class="itemName col-xs-3 col-xs-offset-2">Example</div>
								      <div class="itemInput col-xs-4">1</div>
								      <div class="cancelInput col-xs-3">
								        <button class="button cancelButton">x</button> 
								      </div> 
								    </div>

								    <div class="row">
							        <div class="newItemName col-xs-3 col-xs-offset-2">
							          <input class="newItem-name">
							        </div>
							        <div class="newItemInput col-xs-4">
							          <!-- <input class="addProbability"> -->
							          <form class="rating-form" action="#" method="post" name="rating-movie">
												  <fieldset class="form-group">
												    
												    <legend class="form-legend">Rating:</legend>
												    
												    <div class="form-item">
												      
												      <input class="starRating" id="rating-5" name="rating" type="radio" value="5" />
												      <label for="rating-5" data-value="5">
												        <span class="rating-star">
												          <i class="fa fa-star-o"></i>
												          <i class="fa fa-star"></i>
												        </span>
												        <span class="ir">5</span>
												      </label>
												      <input class="starRating" id="rating-4" name="rating" type="radio" value="4" />
												      <label for="rating-4" data-value="4">
												        <span class="rating-star">
												          <i class="fa fa-star-o"></i>
												          <i class="fa fa-star"></i>
												        </span>
												        <span class="ir">4</span>
												      </label>
												      <input class="starRating" id="rating-3" name="rating" type="radio" value="3" />
												      <label for="rating-3" data-value="3">
												        <span class="rating-star">
												          <i class="fa fa-star-o"></i>
												          <i class="fa fa-star"></i>
												        </span>
												        <span class="ir">3</span>
												      </label>
												      <input class="starRating" id="rating-2" name="rating" type="radio" value="2" />
												      <label for="rating-2" data-value="2">
												        <span class="rating-star">
												          <i class="fa fa-star-o"></i>
												          <i class="fa fa-star"></i>
												        </span>
												        <span class="ir">2</span>
												      </label>
												      <input class="starRating" id="rating-1" name="rating" type="radio" value="1" />
												      <label for="rating-1" data-value="1">
												        <span class="rating-star">
												          <i class="fa fa-star-o"></i>
												          <i class="fa fa-star"></i>
												        </span>
												        <span class="ir">1</span>
												      </label>
												    </div>
												  </fieldset>
												</form>
								      </div>
									      <div class="cancelInput col-xs-3">
								          <button class="button createButton">Add</button>
								        </div>
								      </div>
								      <p class = "zeroWarning"></p>
								      <div class = "hot">
						       			<p><a href="#" class="btn" id="readytoSpin">Ready to Spin ?</a></p>
						      		</div>
							    </section>
				      </div>
	        </div>

	        <div class="second">
	          <h2 class = "headline text-center">now Spin the Wheel</h2>
						   <canvas id="wheelcanvas" width="460" height="460"></canvas>
	          <div class = "hot">
					    <p><a href="#" class="btn" id = "spinNow">Spin Me</a>
					    <a href="#" class="btn" id = "returnFirst">return</a></p>
					  </div>
	        </div>

	      </div>
	    </div>
    </div>
  </body>

</html>
